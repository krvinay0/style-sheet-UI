<!DOCTYPE html>
<html lang="en">
  <head></head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <style>
      .sidebar-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgb(172, 75, 75);
      height: 100%;
    }

    .make-me-sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 0 15px;
    }

    /*  */
    .content-section {
      background: #fff;
      min-height: 2000px;
    }
  </style>
  <body>
    <article class="container">
        <div class="row">
          <div class="col-4">
            <div class="sidebar-item">
              <div class="make-me-sticky">
                <h3>Item 2</h3>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="content-section">
              <h2>Content Section</h2>
            </div>
          </div>
        </div>
    </article>
  </body>
</html>
