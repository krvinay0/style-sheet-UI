<!DOCTYPE html>
<html>
<head>
	<title>splash_image_mask</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		section
		{
			position: relative;;
			background-image: url(bg.jpg);
			background-size: cover;
			width: 100%;
			min-height: 100vh;
		}
		section:before
		{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(splash.jpg);
			background-size: 1800px;
			background-position: center;
			mix-blend-mode: screen;
		}
	</style>
</head>
<body>
	<section>
		

	</section>

</body>
</html>
